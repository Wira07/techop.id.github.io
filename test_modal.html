<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Test button -->
    <button id="testBtn" class="bg-blue-500 text-white px-4 py-2 rounded m-4">Test Modal</button>
    
    <!-- Modal -->
    <div id="testModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-lg max-w-md">
            <h2 class="text-xl font-bold mb-4">Test Modal</h2>
            <p class="mb-4">Modal berfungsi dengan baik!</p>
            <button id="closeBtn" class="bg-red-500 text-white px-4 py-2 rounded">Tutup</button>
        </div>
    </div>

    <script>
        const testBtn = document.getElementById('testBtn');
        const testModal = document.getElementById('testModal');
        const closeBtn = document.getElementById('closeBtn');

        testBtn.addEventListener('click', () => {
            console.log('Opening test modal...');
            testModal.classList.remove('hidden');
        });

        closeBtn.addEventListener('click', () => {
            console.log('Closing test modal...');
            testModal.classList.add('hidden');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Blog Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 p-8">
  
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center">Test Blog Modal</h1>
    
    <!-- Test Buttons -->
    <div class="space-y-4">
      <button class="read-more-btn w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 px-6 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-600 transition-all duration-300 transform hover:scale-105" data-article="featured-article">
        <i class="fas fa-book-open mr-2"></i>
        Test Featured Article
      </button>
      
      <button class="read-more-btn w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:from-green-600 hover:to-blue-600 transition-all duration-300 transform hover:scale-105" data-article="mobile-optimization">
        <i class="fas fa-book-open mr-2"></i>
        Test Mobile Optimization Article
      </button>
      
      <button class="read-more-btn w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-6 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105" data-article="ui-ux-tips">
        <i class="fas fa-book-open mr-2"></i>
        Test UI/UX Tips Article
      </button>
      
      <button onclick="console.log('Direct test:', typeof showBlogDetail); if(typeof showBlogDetail === 'function') showBlogDetail('featured-article'); else console.error('showBlogDetail function not found');" class="w-full bg-red-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-red-600 transition-all duration-300">
        <i class="fas fa-bug mr-2"></i>
        Direct Function Test
      </button>
    </div>
    
    <div class="mt-8 p-4 bg-white rounded-lg shadow">
      <h2 class="text-lg font-bold mb-2">Debug Info:</h2>
      <p id="debug-info" class="text-sm text-gray-600">Loading...</p>
    </div>
  </div>

  <!-- Blog Detail Modal (copied from blog.html) -->
  <div id="blogModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; display: none;">
    <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[95vh] overflow-y-auto relative modal-content">
      <!-- Modal Header -->
      <div class="sticky top-0 bg-white border-b px-6 py-4 flex items-center justify-between rounded-t-2xl z-10">
        <div class="flex items-center gap-3">
          <span id="modalCategory" class="bg-blue-500 text-white text-xs font-semibold px-3 py-1 rounded-full">
            Teknologi
          </span>
          <span id="modalReadTime" class="text-gray-500 text-sm">
            <i class="fas fa-clock mr-1"></i> 6 min read
          </span>
        </div>
        <button id="closeBlogModal" class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Modal Content -->
      <div class="p-6">
        <!-- Article Header -->
        <div class="mb-8">
          <h1 id="modalTitle" class="text-3xl md:text-4xl font-bold text-gray-900 mb-4 leading-tight">
            Loading...
          </h1>
          
          <!-- Author & Meta Info -->
          <div class="flex items-center justify-between mb-6 pb-6 border-b">
            <div class="flex items-center gap-3">
              <div id="modalAuthorAvatar" class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                <span class="text-sm font-bold text-gray-600">-</span>
              </div>
              <div>
                <p id="modalAuthor" class="font-semibold text-gray-900">Loading...</p>
                <div class="flex items-center gap-4 text-sm text-gray-500">
                  <span id="modalDate">Loading...</span>
                  <span>•</span>
                  <span id="modalViews"><i class="fas fa-eye mr-1"></i> - views</span>
                  <span>•</span>
                  <span id="modalLikes"><i class="fas fa-heart mr-1"></i> - likes</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Featured Image -->
        <div id="modalFeaturedImage" class="mb-8 rounded-xl overflow-hidden shadow-lg">
          <div class="relative h-64 md:h-80 bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
            <i class="fas fa-image text-6xl text-white opacity-70"></i>
          </div>
        </div>

        <!-- Article Content -->
        <div id="modalContent" class="prose prose-lg max-w-none">
          <p>Loading content...</p>
        </div>

        <!-- Tags -->
        <div class="mt-8 pt-6 border-t">
          <h4 class="text-lg font-semibold text-gray-900 mb-3">Tags:</h4>
          <div id="modalTags" class="flex flex-wrap gap-2">
            <!-- Tags will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Blog Articles Database (simplified version for testing)
    const blogArticlesData = {
      'featured-article': {
        id: 'featured-article',
        title: 'Test: 5 Tren Teknologi yang Akan Mengubah Bisnis di 2025',
        category: 'Teknologi',
        categoryColor: 'blue',
        author: 'TechOp Team',
        authorAvatar: 'TT',
        date: '15 Des 2024',
        readTime: '8 min',
        views: '2,450',
        likes: '89',
        tags: ['AI', 'IoT', 'Digital Transformation'],
        content: `
          <h2>Test Content Working!</h2>
          <p>Ini adalah test untuk memastikan modal blog berfungsi dengan benar. Jika Anda dapat membaca ini, berarti modal berhasil ditampilkan dan konten berhasil dimuat.</p>
          <h3>Fitur yang ditest:</h3>
          <ul>
            <li>✅ Modal terbuka dengan benar</li>
            <li>✅ Konten article dimuat</li>
            <li>✅ Styling berfungsi</li>
            <li>✅ Close button berfungsi</li>
          </ul>
          <p>Ini adalah paragraf test untuk memastikan formatting HTML berfungsi dengan baik dalam modal.</p>
        `
      },
      'mobile-optimization': {
        id: 'mobile-optimization',
        title: 'Test: Mengoptimalkan Performa Aplikasi Mobile',
        category: 'Teknologi',
        categoryColor: 'green',
        author: 'Andi Dev',
        authorAvatar: 'AD',
        date: '12 Des 2024',
        readTime: '6 min',
        views: '1,234',
        likes: '45',
        tags: ['Mobile', 'Performance', 'Optimization'],
        content: `
          <h2>Test Mobile Article</h2>
          <p>Ini adalah artikel test untuk mobile optimization. Modal harus menampilkan konten ini dengan benar.</p>
        `
      },
      'ui-ux-tips': {
        id: 'ui-ux-tips',
        title: 'Test: 10 Tips UI/UX Design untuk User Engagement',
        category: 'Tips & Tricks',
        categoryColor: 'purple',
        author: 'Sarah Designer',
        authorAvatar: 'SD',
        date: '10 Des 2024',
        readTime: '4 min',
        views: '1,876',
        likes: '67',
        tags: ['UI/UX', 'Design', 'Tips'],
        content: `
          <h2>Test UI/UX Article</h2>
          <p>Ini adalah artikel test untuk UI/UX tips. Modal harus menampilkan konten ini dengan benar.</p>
        `
      }
    };

    // Blog Modal Functionality
    const blogModal = document.getElementById('blogModal');
    const closeBlogModalBtn = document.getElementById('closeBlogModal');
    let currentArticle = null;

    // Function to show blog modal
    function showBlogDetail(articleId) {
      console.log('showBlogDetail called with:', articleId);
      const article = blogArticlesData[articleId];
      if (!article) {
        console.error('Article not found:', articleId);
        console.log('Available articles:', Object.keys(blogArticlesData));
        return;
      }

      console.log('Article found:', article.title);
      currentArticle = article;

      // Update modal content
      document.getElementById('modalTitle').textContent = article.title;
      document.getElementById('modalCategory').textContent = article.category;
      document.getElementById('modalReadTime').innerHTML = `<i class="fas fa-clock mr-1"></i> ${article.readTime} read`;
      document.getElementById('modalAuthor').textContent = article.author;
      document.getElementById('modalAuthorAvatar').innerHTML = `<span class="text-sm font-bold text-gray-600">${article.authorAvatar}</span>`;
      document.getElementById('modalDate').textContent = article.date;
      document.getElementById('modalViews').innerHTML = `<i class="fas fa-eye mr-1"></i> ${article.views} views`;
      document.getElementById('modalLikes').innerHTML = `<i class="fas fa-heart mr-1"></i> ${article.likes} likes`;

      // Update content
      document.getElementById('modalContent').innerHTML = article.content;

      // Update tags
      const modalTags = document.getElementById('modalTags');
      modalTags.innerHTML = '';
      article.tags.forEach(tag => {
        const tagElement = document.createElement('span');
        tagElement.className = 'bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm';
        tagElement.textContent = tag;
        modalTags.appendChild(tagElement);
      });

      // Show modal
      console.log('Showing modal...');
      blogModal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      console.log('Modal should be visible now');
    }

    // Function to hide blog modal
    function hideBlogDetail() {
      console.log('Hiding modal...');
      blogModal.style.display = 'none';
      document.body.style.overflow = '';
      currentArticle = null;
      console.log('Modal hidden');
    }

    // Event listeners for modal
    closeBlogModalBtn.addEventListener('click', hideBlogDetail);
    blogModal.addEventListener('click', (e) => {
      if (e.target === blogModal) {
        hideBlogDetail();
      }
    });

    // Escape key to close modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && blogModal.style.display === 'flex') {
        hideBlogDetail();
      }
    });

    // Event delegation for read more buttons
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('read-more-btn') || e.target.closest('.read-more-btn')) {
        e.preventDefault();
        console.log('Read more button clicked!');
        const button = e.target.classList.contains('read-more-btn') ? e.target : e.target.closest('.read-more-btn');
        const articleId = button.getAttribute('data-article');
        console.log('Article ID:', articleId);
        showBlogDetail(articleId);
      }
    });

    // Initialize debug info
    document.addEventListener('DOMContentLoaded', () => {
      const debugInfo = document.getElementById('debug-info');
      debugInfo.innerHTML = `
        <strong>Modal Element:</strong> ${blogModal ? 'Found ✅' : 'Not Found ❌'}<br>
        <strong>Close Button:</strong> ${closeBlogModalBtn ? 'Found ✅' : 'Not Found ❌'}<br>
        <strong>Articles Data:</strong> ${Object.keys(blogArticlesData).length} articles loaded<br>
        <strong>showBlogDetail Function:</strong> ${typeof showBlogDetail === 'function' ? 'Available ✅' : 'Not Available ❌'}<br>
        <strong>Font Awesome:</strong> ${document.querySelector('link[href*="font-awesome"]') ? 'Loaded ✅' : 'Not Loaded ❌'}
      `;
    });

    // Prevent modal content click from closing modal
    const modalContent = blogModal.querySelector('.bg-white');
    if (modalContent) {
      modalContent.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    }

    // Add some styles
    const style = document.createElement('style');
    style.textContent = `
      .read-more-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .modal-content {
        animation: modalSlideIn 0.3s ease-out;
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-50px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .prose h2 {
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-weight: 700;
        font-size: 1.5rem;
      }

      .prose h3 {
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        font-weight: 600;
        font-size: 1.25rem;
      }

      .prose p {
        margin-bottom: 1rem;
        line-height: 1.7;
      }

      .prose ul {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
      }

      .prose li {
        margin-bottom: 0.5rem;
        list-style-type: disc;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean Navbar - techop.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Inter", sans-serif;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .nav-link {
        position: relative;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-link::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 50%;
        background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateX(-50%);
      }

      .nav-link:hover::before {
        width: 100%;
      }

      .nav-link:hover {
        color: #3b82f6;
        transform: translateY(-1px);
      }

      /* Modified active-link styles - completely invisible active state */
      .active-link,
      .active {
        background: transparent !important; /* No background */
        color: #374151 !important; /* Normal text color */
        box-shadow: none !important; /* No shadow */
        border: none !important; /* No border */
      }

      .active-link::before,
      .active::before {
        width: 0 !important; /* No underline indicator */
        background: transparent !important; /* No underline */
      }

      .logo-glow {
        filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3));
        transition: all 0.3s ease;
      }

      .logo-glow:hover {
        filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
        transform: scale(1.05);
      }

      .contact-btn {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
      }

      .contact-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        background: linear-gradient(135deg, #1d4ed8, #1e40af);
      }

      .hamburger-line {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center;
      }

      .hamburger-active .line1 {
        transform: rotate(45deg) translate(3px, 3px);
      }

      .hamburger-active .line2 {
        opacity: 0;
        transform: scale(0);
      }

      .hamburger-active .line3 {
        transform: rotate(-45deg) translate(3px, -3px);
      }

      .mobile-menu {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        transform: translateY(-20px);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .mobile-menu.show {
        transform: translateY(0);
        opacity: 1;
      }

      .mobile-link {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border-left: 3px solid transparent;
      }

      .mobile-link:hover {
        background: rgba(59, 130, 246, 0.05);
        border-left-color: #3b82f6;
        transform: translateX(5px);
      }

      /* Modified mobile-active styles - completely invisible active state */
      .mobile-active {
        background: transparent !important; /* No background */
        border-left-color: transparent !important; /* No left border */
        color: #374151 !important; /* Normal text color */
      }

      .floating-nav {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px);
        max-width: 1200px;
        z-index: 9999;
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @media (max-width: 768px) {
        .floating-nav {
          top: 10px;
          width: calc(100% - 20px);
          border-radius: 12px;
        }
      }

      /* Clean background with padding for navbar */
      body {
        background: #f8fafc;
        min-height: 100vh;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Floating Navbar -->

        </div>

        <!-- Desktop Menu -->
        <ul id="navMenu" class="hidden lg:flex items-center space-x-1">

          <li><a href="#layanan" class="nav-link px-4 py-2.5 rounded-full text-sm font-semibold text-gray-700">Layanan</a></li>
          <li><a href="#portofolio" class="nav-link px-4 py-2.5 rounded-full text-sm font-semibold text-gray-700">Portfolio</a></li>
          <li><a href="#tentang" class="nav-link px-4 py-2.5 rounded-full text-sm font-semibold text-gray-700">Tentang</a></li>
          <li><a href="#clients" class="nav-link px-4 py-2.5 rounded-full text-sm font-semibold text-gray-700">Klien</a></li>
          <li><a href="#kutipan" class="nav-link px-4 py-2.5 rounded-full text-sm font-semibold text-gray-700">Kutipan</a></li>
          <li><a href="#blog" class="nav-link px-4 py-2.5 rounded-full text-sm font-semibold text-gray-700">Blog</a></li>
          <li><a href="#faq" class="nav-link px-4 py-2.5 rounded-full text-sm font-semibold text-gray-700">FAQ</a></li>
        </ul>

        <!-- Contact Button -->
        <a href="#kontak" class="hidden lg:block contact-btn px-6 py-2.5 rounded-full text-sm font-semibold"> Hubungi Kami </a>

        <!-- Mobile Hamburger -->
        <button id="navToggle" class="lg:hidden p-3 rounded-lg hover:bg-gray-100 transition-colors duration-200">
          <div class="w-5 h-4 flex flex-col justify-between">
            <div class="hamburger-line line1 w-full h-0.5 bg-gray-700 rounded-sm"></div>
            <div class="hamburger-line line2 w-full h-0.5 bg-gray-700 rounded-sm"></div>
            <div class="hamburger-line line3 w-full h-0.5 bg-gray-700 rounded-sm"></div>
          </div>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="mobile-menu lg:hidden hidden">
        <div class="px-6 py-4 space-y-1">
          <a href="../web.html" class="mobile-link block px-4 py-3 rounded-lg text-sm font-semibold text-gray-700">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
              </svg>
              Beranda
            </span>
          </a>
          <a href="#layanan" class="mobile-link block px-4 py-3 rounded-lg text-sm font-semibold text-gray-700">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 11-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12zm-9 7a1 1 0 012 0v1.586l2.293-2.293a1 1 0 111.414 1.414L6.414 15H8a1 1 0 010 2H4a1 1 0 01-1-1v-4zm13-1a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 010-2h1.586l-2.293-2.293a1 1 0 111.414-1.414L15 13.586V12a1 1 0 011-1z"
                  clip-rule="evenodd"
                />
              </svg>
              Layanan
            </span>
          </a>
          <a href="#portofolio" class="mobile-link block px-4 py-3 rounded-lg text-sm font-semibold text-gray-700">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
              </svg>
              Portfolio
            </span>
          </a>
          <a href="#tentang" class="mobile-link block px-4 py-3 rounded-lg text-sm font-semibold text-gray-700">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
              </svg>
              Tentang
            </span>
          </a>
          <a href="#clients" class="mobile-link block px-4 py-3 rounded-lg text-sm font-semibold text-gray-700">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              Klien
            </span>
          </a>
          <a href="#testimonials" class="mobile-link block px-4 py-3 rounded-lg text-sm font-semibold text-gray-700">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 13V5a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h3l3 3 3-3h3a2 2 0 002-2zM5 7a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 3a1 1 0 100 2h3a1 1 0 100-2H6z" clip-rule="evenodd" />
              </svg>
              Testimoni
            </span>
          </a>
          <a href="#blog" class="mobile-link block px-4 py-3 rounded-lg text-sm font-semibold text-gray-700">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z" clip-rule="evenodd" />
              </svg>
              Blog
            </span>
          </a>
          <a href="#faq" class="mobile-link block px-4 py-3 rounded-lg text-sm font-semibold text-gray-700">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
              </svg>
              FAQ
            </span>
          </a>
          <div class="pt-4 border-t border-gray-200">
            <a href="#kontak" class="mobile-link contact-btn block px-4 py-3 rounded-lg text-sm font-semibold text-center bg-blue-600 text-white">
              Hubungi Kami
            </a>
          </div>
        </div>
      </div>
    </nav>

    <script>
      // Navigation System Configuration
      const CONFIG = {
        navbarHeight: 120,
        scrollOffset: 150,
        debugMode: false,
      };

      // Utility Functions
      const Utils = {
        log: (message, type = "info") => {
          if (!CONFIG.debugMode) return;
          const emoji = { info: "ðŸ“˜", success: "…", warning: "âš ï¸", error: "âŒ" };
          console.log(`${emoji[type]} ${message}`);
        },

        debounce: (func, wait) => {
          let timeout;
          return function executedFunction(...args) {
            const later = () => {
              clearTimeout(timeout);
              func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
          };
        },
      };

      // Navigation Manager
      const NavigationManager = {
        activeLink: null,
        sections: [],

        initialize() {
          Utils.log("Initializing navigation system...", "info");

          this.sections = this.getAllSections();
          this.initializeMobileMenu();
          this.initializeSmoothScrolling();
          this.initializeActiveHighlight();

          Utils.log("Navigation system initialized", "success");
        },

        getAllSections() {
          const sectionIds = ["beranda", "layanan", "portofolio", "tentang", "clients", "testimonials", "blog", "faq", "kontak"];
          return sectionIds
            .map((id) => ({
              id: id,
              element: document.getElementById(id),
            }))
            .filter((section) => section.element);
        },

        initializeMobileMenu() {
          const navToggle = document.getElementById("navToggle");
          const mobileMenu = document.getElementById("mobileMenu");
          let isMenuOpen = false;

          if (!navToggle || !mobileMenu) return;

          navToggle.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();

            isMenuOpen = !isMenuOpen;

            if (isMenuOpen) {
              mobileMenu.classList.remove("hidden");
              setTimeout(() => {
                mobileMenu.classList.add("show");
              }, 10);
              navToggle.classList.add("hamburger-active");
            } else {
              this.closeMobileMenu();
            }

            Utils.log("Mobile menu toggled", "info");
          });

          // Close mobile menu when clicking outside
          document.addEventListener("click", (e) => {
            if (isMenuOpen && !navToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
              this.closeMobileMenu();
            }
          });

          // Close mobile menu when clicking on a link
          const mobileLinks = mobileMenu.querySelectorAll("a");
          mobileLinks.forEach((link) => {
            link.addEventListener("click", () => {
              this.closeMobileMenu();
            });
          });

          // Store menu state
          this.mobileMenuState = { isMenuOpen, navToggle, mobileMenu };
        },

        closeMobileMenu() {
          const { navToggle, mobileMenu } = this.mobileMenuState || {};
          if (!navToggle || !mobileMenu) return;

          this.mobileMenuState.isMenuOpen = false;
          mobileMenu.classList.remove("show");
          navToggle.classList.remove("hamburger-active");
          setTimeout(() => {
            mobileMenu.classList.add("hidden");
          }, 400);
        },

        initializeSmoothScrolling() {
          const navLinks = document.querySelectorAll('a[href^="#"]');

          navLinks.forEach((link) => {
            link.addEventListener("click", (e) => {
              e.preventDefault();

              const targetId = link.getAttribute("href");
              if (!targetId || targetId === "#") return;

              const targetElement = document.querySelector(targetId);

              if (targetElement) {
                this.scrollToElement(targetElement, targetId);
              } else {
                Utils.log(`Target element ${targetId} not found`, "warning");
              }
            });
          });

          Utils.log(`Smooth scrolling initialized for ${navLinks.length} links`, "success");
        },

        scrollToElement(element, targetId) {
          const elementPosition = element.getBoundingClientRect().top;
          const offsetPosition = elementPosition + window.pageYOffset - CONFIG.navbarHeight;

          window.scrollTo({
            top: Math.max(0, offsetPosition),
            behavior: "smooth",
          });

          Utils.log(`Scrolling to ${targetId}`, "info");

          // Update URL without triggering scroll
          if (history.pushState) {
            history.pushState(null, null, targetId);
          }
        },

        initializeActiveHighlight() {
          if (this.sections.length === 0) return;

          const updateActiveNav = Utils.debounce(() => {
            let current = "";
            const scrollPosition = window.scrollY + CONFIG.scrollOffset;

            // Find current section
            for (let i = this.sections.length - 1; i >= 0; i--) {
              const section = this.sections[i];
              if (!section.element) continue;

              const sectionTop = section.element.offsetTop;

              if (scrollPosition >= sectionTop - 50) {
                current = section.id;
                break;
              }
            }

            // Update active states
            this.updateActiveLinks(current);
          }, 10);

          window.addEventListener("scroll", updateActiveNav, { passive: true });
          updateActiveNav(); // Initial call

          Utils.log("Active navigation highlighting initialized", "success");
        },

        updateActiveLinks(currentSectionId) {
          if (this.activeLink === currentSectionId) return;

          // Update desktop nav links
          const navLinks = document.querySelectorAll(".nav-link");
          navLinks.forEach((link) => {
            const href = link.getAttribute("href");
            const isActive = href === `#${currentSectionId}`;

            if (isActive) {
              link.classList.add("active-link");
            } else {
              link.classList.remove("active-link");
            }
          });

          // Update mobile nav links
          const mobileLinks = document.querySelectorAll(".mobile-link:not(.contact-btn)");
          mobileLinks.forEach((link) => {
            const href = link.getAttribute("href");
            const isActive = href === `#${currentSectionId}`;

            if (isActive) {
              link.classList.add("mobile-active");
            } else {
              link.classList.remove("mobile-active");
            }
          });

          this.activeLink = currentSectionId;
          Utils.log(`Active section: ${currentSectionId}`, "info");
        },
      };

      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        Utils.log("DOM loaded, initializing navigation...", "info");
        NavigationManager.initialize();
      });

      // Handle hash changes (back/forward browser buttons)
      window.addEventListener("hashchange", () => {
        const hash = window.location.hash;
        if (hash) {
          const element = document.querySelector(hash);
          if (element) {
            NavigationManager.scrollToElement(element, hash);
          }
        }
      });

      // Initial hash navigation
      window.addEventListener("load", () => {
        const hash = window.location.hash;
        if (hash) {
          setTimeout(() => {
            const element = document.querySelector(hash);
            if (element) {
              NavigationManager.scrollToElement(element, hash);
            }
          }, 100);
        }
      });
    </script>
  </body>

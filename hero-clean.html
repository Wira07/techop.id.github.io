<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techop.id - Solusi Digital Terpercaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(102, 126, 234, 0.6);
        }
      }

      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .float-animation {
        animation: float 6s ease-in-out infinite;
      }

      .pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }

      .slide-up {
        animation: slide-up 1s ease-out;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .hero-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-size: 200% 200%;
        animation: gradient-shift 8s ease infinite;
      }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .tech-icon {
        transition: all 0.3s ease;
      }

      .tech-icon:hover {
        transform: scale(1.1) rotate(5deg);
      }
    </style>
  </head>
  <body>
    <section class="hero-bg min-h-screen flex items-center justify-center px-4 relative overflow-hidden">
      <!-- Background Effects -->
      <div class="absolute inset-0 bg-black bg-opacity-20"></div>
      <div class="absolute top-20 left-10 w-32 h-32 bg-white bg-opacity-10 rounded-full blur-xl"></div>
      <div class="absolute bottom-20 right-10 w-48 h-48 bg-blue-400 bg-opacity-20 rounded-full blur-2xl"></div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-purple-500 bg-opacity-10 rounded-full blur-3xl"></div>

      <div class="container mx-auto flex flex-col lg:flex-row items-center justify-between relative z-10">
        <!-- Left Content -->
        <div class="lg:w-1/2 text-center lg:text-left mb-12 lg:mb-0">
          <div class="slide-up">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 leading-tight">
              Wujudkan
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500">
                Impian Digital
              </span>
              Anda
            </h1>
          </div>

          <div class="slide-up" style="animation-delay: 0.2s">
            <p class="text-lg md:text-xl text-gray-200 mb-8 leading-relaxed max-w-2xl">
              Dari website modern hingga aplikasi mobile canggih, kami adalah partner terpercaya untuk transformasi digital bisnis Anda.
            </p>
          </div>

          <div class="slide-up" style="animation-delay: 0.4s">
            <!-- Feature Highlights -->
            <div class="flex flex-wrap justify-center lg:justify-start gap-4 mb-8">
              <div class="flex items-center text-white bg-white bg-opacity-20 px-4 py-2 rounded-full backdrop-blur-sm">
                <i class="fas fa-check text-green-400 mr-2"></i>
                <span class="text-sm">Website Profesional</span>
              </div>
              <div class="flex items-center text-white bg-white bg-opacity-20 px-4 py-2 rounded-full backdrop-blur-sm">
                <i class="fas fa-mobile-alt text-blue-400 mr-2"></i>
                <span class="text-sm">Aplikasi Mobile</span>
              </div>
              <div class="flex items-center text-white bg-white bg-opacity-20 px-4 py-2 rounded-full backdrop-blur-sm">
                <i class="fas fa-palette text-purple-400 mr-2"></i>
                <span class="text-sm">UI/UX Design</span>
              </div>
            </div>

            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
              <button class="btn-primary text-white px-6 py-3 rounded-full font-semibold flex items-center justify-center gap-2 shadow-lg text-sm w-full sm:w-auto">
                <i class="fas fa-rocket"></i> Mulai Proyek
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
              </button>

              <button class="btn-secondary text-white px-6 py-3 rounded-full font-semibold flex items-center justify-center gap-2 border border-white border-opacity-30 text-sm w-full sm:w-auto">
                <i class="fas fa-folder-open"></i> Lihat Portfolio
              </button>
            </div>
          </div>

          <div class="slide-up mt-8" style="animation-delay: 0.6s">
            <!-- Stats -->
            <div class="flex justify-center lg:justify-start gap-8 text-white">
              <div class="text-center">
                <div class="text-2xl font-bold">100+</div>
                <div class="text-sm text-gray-300">Proyek Selesai</div>
              </div>
              <div class="text-center">
                <div class="text-2xl font-bold">50+</div>
                <div class="text-sm text-gray-300">Klien Puas</div>
              </div>
              <div class="text-center">
                <div class="text-2xl font-bold">3+</div>
                <div class="text-sm text-gray-300">Tahun Pengalaman</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Content -->
        <div class="lg:w-1/2 flex justify-center">
          <div class="relative">
            <!-- Main Hero Image/Illustration -->
            <div class="float-animation">
              <div class="relative w-80 h-80 md:w-96 md:h-96">
                <!-- Central Circle -->
                <div class="absolute inset-0 bg-gradient-to-br from-white to-gray-100 rounded-full shadow-2xl pulse-glow"></div>
                
                <!-- Tech Icons -->
                <div class="absolute inset-0 flex items-center justify-center">
                  <div class="text-6xl text-gray-700">
                    <i class="fab fa-html5 text-orange-500"></i>
                  </div>
                </div>

                <!-- Floating Tech Icons -->
                <div class="absolute top-8 left-8 tech-icon">
                  <div class="bg-blue-500 p-3 rounded-full shadow-lg">
                    <i class="fab fa-react text-white text-2xl"></i>
                  </div>
                </div>

                <div class="absolute top-8 right-8 tech-icon" style="animation-delay: 0.5s">
                  <div class="bg-green-500 p-3 rounded-full shadow-lg">
                    <i class="fab fa-node-js text-white text-2xl"></i>
                  </div>
                </div>

                <div class="absolute bottom-8 left-8 tech-icon" style="animation-delay: 1s">
                  <div class="bg-purple-500 p-3 rounded-full shadow-lg">
                    <i class="fab fa-php text-white text-2xl"></i>
                  </div>
                </div>

                <div class="absolute bottom-8 right-8 tech-icon" style="animation-delay: 1.5s">
                  <div class="bg-yellow-500 p-3 rounded-full shadow-lg">
                    <i class="fab fa-js-square text-white text-2xl"></i>
                  </div>
                </div>

                <div class="absolute top-1/2 -left-6 transform -translate-y-1/2 tech-icon" style="animation-delay: 2s">
                  <div class="bg-red-500 p-3 rounded-full shadow-lg">
                    <i class="fab fa-laravel text-white text-2xl"></i>
                  </div>
                </div>

                <div class="absolute top-1/2 -right-6 transform -translate-y-1/2 tech-icon" style="animation-delay: 2.5s">
                  <div class="bg-indigo-500 p-3 rounded-full shadow-lg">
                    <i class="fab fa-css3-alt text-white text-2xl"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Scroll Indicator -->
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
        <div class="flex flex-col items-center text-white animate-bounce">
          <span class="text-sm mb-2">Scroll untuk melihat lebih banyak</span>
          <i class="fas fa-chevron-down text-xl"></i>
        </div>
      </div>
    </section>

    <script>
      // Add smooth scrolling and interactive effects
      document.addEventListener('DOMContentLoaded', function() {
        // Animate elements on scroll
        const observerOptions = {
          threshold: 0.1,
          rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.style.opacity = '1';
              entry.target.style.transform = 'translateY(0)';
            }
          });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.slide-up').forEach(el => {
          observer.observe(el);
        });

        // Add click handlers for buttons
        document.querySelector('.btn-primary').addEventListener('click', function() {
          // Scroll to contact or show modal
          document.getElementById('kontak')?.scrollIntoView({ behavior: 'smooth' });
        });

        document.querySelector('.btn-secondary').addEventListener('click', function() {
          // Scroll to portfolio
          document.getElementById('portofolio')?.scrollIntoView({ behavior: 'smooth' });
        });
      });
    </script>
  </body>
</html>

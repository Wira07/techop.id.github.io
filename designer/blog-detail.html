<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Detail Blog - TechOp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-gray-50">
    <main class="pt-8 pb-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Back Button -->
            <div class="mb-8">
                <button onclick="history.back()" class="flex items-center text-blue-600 hover:text-blue-800 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Kembali ke Blog
                </button>
            </div>

            <!-- Article Header -->
            <header class="mb-8">
                <div class="flex items-center gap-3 mb-4">
                    <span id="articleCategory" class="bg-blue-500 text-white text-xs font-semibold px-3 py-1 rounded-full">
                        Teknologi
                    </span>
                    <span id="articleReadTime" class="text-gray-500 text-sm">
                        <i class="fas fa-clock mr-1"></i> 5 min read
                    </span>
                </div>
                
                <h1 id="articleTitle" class="text-3xl md:text-4xl font-bold text-gray-900 mb-4 leading-tight">
                    Loading artikel...
                </h1>
                
                <!-- Author & Meta Info -->
                <div class="flex items-center justify-between mb-6 pb-6 border-b">
                    <div class="flex items-center gap-3">
                        <div id="authorAvatar" class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                            <span class="text-sm font-bold text-gray-600">TT</span>
                        </div>
                        <div>
                            <p id="articleAuthor" class="font-semibold text-gray-900">TechOp Team</p>
                            <div class="flex items-center gap-4 text-sm text-gray-500">
                                <span id="articleDate">Loading...</span>
                                <span>â€¢</span>
                                <span id="articleViews"><i class="fas fa-eye mr-1"></i> 0 views</span>
                                <span>â€¢</span>
                                <span id="articleLikes"><i class="fas fa-heart mr-1"></i> 0 likes</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Social Share Buttons -->
                    <div class="flex items-center gap-2">
                        <button class="share-btn p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors" data-platform="facebook">
                            <i class="fab fa-facebook-f text-sm"></i>
                        </button>
                        <button class="share-btn p-2 bg-sky-500 text-white rounded-full hover:bg-sky-600 transition-colors" data-platform="twitter">
                            <i class="fab fa-twitter text-sm"></i>
                        </button>
                        <button class="share-btn p-2 bg-blue-700 text-white rounded-full hover:bg-blue-800 transition-colors" data-platform="linkedin">
                            <i class="fab fa-linkedin-in text-sm"></i>
                        </button>
                        <button class="share-btn p-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition-colors" data-platform="whatsapp">
                            <i class="fab fa-whatsapp text-sm"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Article Content -->
            <article id="articleContent" class="prose prose-lg max-w-none text-gray-700 mb-12">
                <p>Loading content...</p>
            </article>

            <!-- Article Tags -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-900 mb-3">Tags:</h3>
                <div id="articleTags" class="flex flex-wrap gap-2">
                    <!-- Tags akan dimuat di sini -->
                </div>
            </div>

            <!-- Related Articles -->
            <div class="border-t pt-8">
                <h3 class="text-xl font-semibold text-gray-900 mb-6">Artikel Terkait</h3>
                <div id="relatedArticles" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Related articles akan dimuat di sini -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-12 pt-6 border-t">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button id="likeBtn" class="like-btn flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-full hover:bg-gray-50 transition-colors">
                            <i class="far fa-heart text-red-500"></i>
                            <span class="like-count text-sm font-medium">0</span>
                        </button>
                        <button class="comment-btn flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-full hover:bg-gray-50 transition-colors">
                            <i class="far fa-comment text-blue-500"></i>
                            <span class="text-sm font-medium">Komentar</span>
                        </button>
                    </div>
                    <button id="shareBtn" class="bg-blue-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-700 transition-colors">
                        <i class="fas fa-share mr-2"></i>
                        Bagikan Artikel
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/blog-detail.js"></script>
</body>
</html>
